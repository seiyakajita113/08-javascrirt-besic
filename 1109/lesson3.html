<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>左右</title>
</head>


<style>
    body {
        height: 100vh;
    }

    .clickArea {
        display: flex;
        width: 100%;
    }

    .clickArea ol {
        width: 50%;
    }
</style>

<body>
    <section>
        <h1>左右どっち？</h1>
        <div class="clickArea">
            <ol class="leftZone"></ol>
            <ol class="rightZone"></ol>
        </div>
    </section>
    <script>
        const widthsize = window.innerWidth; //現在のブラウザの横幅
        console.log(widthsize);

        const leftArea = document.querySelector(".leftZone");
        const rightArea = document.querySelector(".rightZone");


        //以下から記述していきます。
        document.body.addEventListener("click", function (event) {
            //クリックしたx軸の数値が取れる
            console.log(event.clientX)
            // 以下から記述して行きます。

            // 横幅がwidthsizeに入っているので、
            // 右半分左半分を分けるには？
            if (widthsize / 2 >= event.clientX) {
                // 左半分
                console.log("左");
                const list = document.querySelector("li");
                leftArea.insertAdjacentHTML("beforeend", "<li>左</li>")

                // or
            } else {
                console.log("右");
                const list = document.querySelector("li");
                rightArea.insertAdjacentHTML("beforeend", "<li>右</li>")

            }






        })
    </script>
</body>

</html>
