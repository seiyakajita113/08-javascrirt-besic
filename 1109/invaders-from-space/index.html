<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>宇宙からの侵略者</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <h1>宇宙からの侵略者</h1>
    <p>
      ダダダッ！敵があらわれた！<br />
      クリックして敵を消せ！
    </p>
  </header>
  <main>
    <section>
      <div class="enemy">
        <img src="images/enemy001.png" alt="チョコソフトの妖精" />
      </div>
      <div class="enemy">
        <img src="images/enemy002.png" alt="Tさん 魔人態" />
      </div>
      <div class="enemy">
        <img src="images/enemy003.png" alt="謎の美女を率いられて故郷の村を焼きにきた謎の集団" />
      </div>
      <div class="enemy">
        <img src="images/enemy004.png" alt="謎の集団を率いて故郷の村を焼きにきた謎の美女" />
      </div>
      <div class="satan">
        <img src="images/enemy005.png" alt="ロクテンマオウ" />
      </div>
    </section>
    <div class="buttons">
      <button class="enemyBtn">チョコソフトの妖精</button>
      <button class="enemyBtn">Tさん 魔人熊</button>
      <button class="enemyBtn">謎の軍団</button>
      <button class="enemyBtn">謎の美女</button>
      <button class="satansBtn">ロクテンマオウ</button>
    </div>
  </main>
  <footer>
    <p>
      <small>イラスト：マゼラン（<a href="https://twitter.com/MazeranPickman">マゼラン</a>）
      </small>
    </p>
  </footer>
  <script>
    // こちらに記述していきます。
    //       変数satanにquerySelectorでロクテンマオウの画像を取得する
    //         変数satanBtnにquerySelectorでロクテンマオウのボタンを取得する
    //         satanBtnにクリックイベントを設定し、satanにclassList.toggleでhideをトグるさせる。
    //         B.その他の4体にfor文1つで、イベンよと登録を完成させます。
    //         変数enemyImgにquerySelectorAllでマオウ以外の4つの画像を取得します。NodeListになります。
    //         変数attackBtnにquerySelectorAllでマオウ以外の4つのボタンを取得します。NodeList
    // for文を作ります。回す回数は、attackBtnの要素数（length）回です。
    //         変数iを使って、attackBtnそれぞれに対応した敵画像にclassList.toggleでhideを設定します。

    const satan = document.querySelector(".satan img");
    console.log(satan);

    const satanBtn = document.querySelector(".satansBtn");
    console.log(satanBtn);

    satanBtn.addEventListener("click", function () {
      satan.classList.toggle("hide")


    })


    const enemyImg = document.querySelectorAll(".enemy img");
    console.log(enemyImg);

    const attackBtn = document.querySelectorAll(".enemyBtn");
    console.log(attackBtn)

    for (let i = 0; i < enemyImg.length; i++) {
      attackBtn[1].addEventListener("click", function () {
        enemyImg[i].classList.toggle("hide");

      })

    }


  </script>
</body>

</html>
