<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オブジェクト・配列</title>
</head>

<body>
    <script>
        const countries = {
            Japan: "日本",
            USA: "アメリカ",
            China: "中国",
            Korea: "韓国",
        };

        for (let key in countries) {
            console.log(key + ":" + countries[key]);
        }

        //日本, アメリカ, 中国, 韓国
        console.log(countries.USA);//アメリカを取得


        //for...in文
        for (let country in countries) {
            console.log(countries[country]);
        }

        //受験者名簿（オブジェクトの配列）
        const meibo_obj = [//[]で囲まれているので、配列になる
            { id: "20224", name: "新井太郎" },//{}で囲まれているので、オブジェクトになる
            { id: "20031", name: "井上次郎" },//オブジェクト値は　key値
            { id: "20193", name: "山本花子" }
        ];
        //オブジェクトが３つはいっているオブジェクト
        //配列の要素が全部欲しいfor文
        for (let i = 0; i < meibo_obj.length; i++) {
            console.log(meibo_obj[i]);
            for (let key in meibo_obj[i]) {
                console.log(key); //id name
                console.log(meibo_obj[i][key]); //20224 新井太郎
            }
        }


        let npbCentral_list = [
            { team: "東京ヤクルトスワローズ", home: "東京" },
            { team: "阪神タイガース", home: "大阪" },
            { team: "読売ジャイアンツ", home: "東京" },
            { team: "広島東洋カープ", home: "広島" },
            { team: "中日ドラゴンズ", home: "名古屋" },
            { team: "横浜DeNAベイスターズ", home: "横浜" },
        ];
        //中日ドラゴンズの本拠地をconsoleに表示する
        //配列の確定→オブジェクトの指定
        //for文、for...in文は使わなくて良い。

        console.log(npbCentral_list[4].home);
    </script>
</body>

</html>
