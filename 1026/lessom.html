<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演習</title>
    <style>
        body {
            height: 2000px;
        }

        .text {
            color: red;
        }

        .text .bule {
            color: blue;
        }
    </style>

</head>

<body>
    <p class="text"><span>色の名前</span>色です。</p>

    <button class="red">赤色</button>
    <button class="blue">青色</button>
    <button class="yellow">黄色</button>

    <script>

        //文字の色を変えてみましょう。
        //ボタンを取得する
        const redBtn = document.querySelector(".red");

        //文字を取得する
        const text = document.querySelector(".text");
        const textspan = document.querySelector(".text span");

        //ボタンにclickイベントを設定する。
        redBtn.addEventListener("click", function () {
            console.dir(text);
            text.style.color = "red";
            textspan.innertext = "赤";
        });
        //青色

        blueBtn.addEventListener("click", function () {
            console.dir(text);
            text.style.color = "blue";
            textspan, innertext = "青";
        });


        //黄色

        yellowBtn.addEventListener("click", function () {
            console.dir(text);
            text.style.color = "yellow";
        });

    </script>
    <script>
        //スクロールされるたびにconsoleに「スクロールされました」と表示されるプログラムを書いてください。
        //windowの仕事です。

        window.addEventListener("scroll", function () {
            console.log("スクロールされています。");
        })



    </script>
</body>

</html>
