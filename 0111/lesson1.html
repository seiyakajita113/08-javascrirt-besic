<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>例題5-3</title>
</head>

<body>
    <h1>名前を入力</h1>
    <p>あなたの名前を入力してボタンを押してください。</p>

    <input type="text" placeholder="例） 山田太郎" id="name" />
    <br>
    <input type="submit" value="ボタンだよ" id="btn" />

    <script>
        const Btn = document.querySelector("#btn");
        Btn.addEventListener("click", function () {
            const nameDate = document.querySelector("#name").value;
            if (nameDate === "") {
                alert("名前を入力してください");

            } else {
                alert("あなたのお名前" + nameDate);
            }

        })
    </script>



</body>

</html>
